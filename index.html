<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/watch.jpg" type="image stopwatch">
    <title>Stopwatch</title>
</head>
<body>
    <form name="form_main">
        <div class="outer">
         <div class="inner">
          <span class="text" id="hour">00</span>:
          <span class="text" id="minute">00</span>:
          <span class="text" id="second">00</span>:
          <span class="text" id="millisecond">000</span>
         </div>
        </div>
      
        <br />
        <div class="btn">
            <button type="button" name="start">Start</button>
            <button type="button" name="pause">Pause</button>
            <button type="button" name="reset">Reset</button>
        </div>
        </form>

    <footer class="credits">
        <p>&copy;Pankti Muni</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
